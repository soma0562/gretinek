<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gr√©tinek ‚ù§Ô∏è</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

<div class="background-hearts" id="hearts-bg"></div>

<div class="glass-card animate__animated animate__zoomIn">
    <h1 class="header-text">Will you be my Valentine?</h1>

    <div class="image-frame">
        <img src="https://i.imgur.com/OD4H9Tb.jpeg">
    </div>

    <p class="message">4. valentinnap egyutt!!! </p>

    <div class="btn-group">
        <button id="yesBtn" class="btn yes-btn">igen! ‚ù§Ô∏è</button>
        <button id="noBtn" class="btn no-btn">nem</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
<script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');

    // 1. Confetti Effect
    yesBtn.addEventListener('click', () => {
        confetti({
            particleCount: 150,
            spread: 70,
            origin: { y: 0.6 },
            colors: ['#ff4d6d', '#ffffff', '#ff8fa3']
        });
        document.querySelector('.header-text').innerText = "Juhuüòò";
        yesBtn.style.display = "none";
        noBtn.style.display = "none";
    });

    let clickCount = 0;
    let scale = 1; // This tracks the size (1 = 100%)

    // The Shrink and Disappear Logic
    noBtn.addEventListener('click', () => {
        clickCount++;
        scale -= 0.2; // Shrinks by 20% each click

        if (scale <= 0.2) {
            // After about 4-5 clicks, it disappears
            noBtn.style.display = 'none';
        } else {
            // Apply the new smaller size
            noBtn.style.transform = `scale(${scale})`;

            // Optional: Make it move to a random spot too!
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }
    });

    // Keep the hover effect for desktop users too
    noBtn.addEventListener('mouseover', () => {
        if (scale > 0.2) {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }
    });
</script>
</body>
</html>
